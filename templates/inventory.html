{% extends "base.html" %}
{% block content %}

<h1 id="inventory" class="text-2xl font-bold mb-4">Inventory</h1>

<a href="{{ url_for('add_inventory') }}" class="inline-block px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mb-4">Add New Inventory Item</a>

<table class="w-full">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>
                <form action="{{ url_for('remove_inventory') }}" method="POST" class="inline">
                    <input type="hidden" name="item_id" value="{{ item.id }}">
                    <button type="submit" class="px-2 py-1 bg-red-500 text-white rounded-md hover:bg-red-600">Remove</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
